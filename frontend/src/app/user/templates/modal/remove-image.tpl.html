<div class="c-modal-1">
  <header class="c-modal-1__header">
    <h3 class="c-modal-1__header__title">Remove profile {{type}}</h3>
  </header>

  <div class="c-modal-1__content">
    <p>Your profile {{type}} helps people identify you.<br>
    Do you want to remove it?</p>
  </div>

  <form class="c-modal-1__footer" form-usable>
    <button id="removeImageSubmit" type="button" class="btn btn-default--progress-2 js-form-submit" progress-button="remove()">Remove {{type}}</button>

    <button class="btn btn-default" type="button" ng-click="cancel()" ng-disabled="btnDisabled">Cancel</button>
  </form>
</div>
