<aside class="theme-main__aside col-md-3">
  <h3 ng-bind-html="headerTitle" class="hidden-xs hidden-sm"></h3>
  <h3 ng-bind-html="headerTitle" class="visible-xs visible-sm" style="margin: 0"></h3>

  <p class="text-uppercase visible-md visible-lg" style="line-height: 1.4">Don´t have an account&nbsp;?</p>

  <ul class="m-list--2 visible-md visible-lg">
    <li><a href ui-sref="user.signup">Sign up</a></li>
  </ul>
</aside>

<section class="theme-main__section col-md-9">
  <h4 class="theme-main__section__title fix-line-height">With your social network</h4>

  <div ui-view="connect"></div>
  <br class="visible-md visible-lg">

  <h4 class="theme-main__section__title">Or with your</h4>

  <form method="post" ng-submit="login()" name="loginForm">
    <div class="form-group">
      <input class="form-control" type="email" name="email" ng-model="email" placeholder="Email …" required>
    </div>

    <div class="form-group">
      <input class="form-control" type="password" name="password" ng-model="password"  placeholder="Password …" required>
    </div>

    <!-- <br class="hidden-xs hidden-sm"> -->

    <p class="text-center">
      <small><small>
        <a href ui-sref="user.password_reset.begin" style="text-decoration: underline">Recover password</a>.
      </small></small>
    </p>

    <div class="form-group">
      <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-block btn-default">Log in</button>
    </div>

    <p class="text-center">
      <small><small>
        Don't have an account yet?
        <a href ui-sref="user.signup" style="text-decoration: underline">Sign up</a>.
      </small></small>
    </p>
  </form>
</section>
