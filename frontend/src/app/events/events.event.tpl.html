<aside class="theme-main__aside col-md-3">
  <h4>
    <a ui-sref="events.types">Events</a>
    /
    <a ui-sref="events.type({slug: type.slug})">{{ type.name }}</a>
  </h4>

  <div style="font-size: .875rem">
    <i class="fa fa-user-secret"></i>&nbsp;
    {{ xevent.author }}
  </div>


  <div style="font-size: .875rem">
    <i class="fa fa-clock-o"></i>&nbsp;
    03/06/02
  </div>

  <div style="font-size: .875rem">
    <i class="fa fa-tag"></i>&nbsp;
    <em>
      <a href="#">Conference</a>,
      <a href="#">CSS</a>
    </em>
  </div>

</aside>

<section class="theme-main__section col-md-9">
  <header class="theme-main__section__header">
    <h1 class="theme-main__section__header__title"  ng-bind-html="xevent.title"></h1>

    <!-- <p class="theme-main__section__header__subtitle">
      40/98/32
    </p> -->


    <hr style="margin: .5rem 0 0">
  </header>


  <div>
    <figure style="margin-left: 1.5rem; width: 10rem;" class="pull-right">
      <!-- <img ng-src="assets/img/{{xevent.cover}}" class="img-responsive img-rounded gc" style="opacity: .9"> -->
    </figure>

    <div ng-bind-html="xevent.abstract"></div>
  </div>
</section>
